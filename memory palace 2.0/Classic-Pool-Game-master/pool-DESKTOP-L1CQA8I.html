    <link rel="stylesheet" type="text/css" href="css/game-layout.css"/>
    <link rel="shortcut icon" type="image/png" href="assets/sprites/favicon.png"/>
    <script src="script/lib/LAB.min.js"></script>
    <script>
        $LAB
            .script('script/system/Keys.js').wait()
            .script('script/system/Color.js').wait()
            .script('script/geom/Vector2.js').wait()
            .script('script/input/ButtonState.js').wait()
            .script('script/input/Keyboard.js').wait()
            .script('script/input/Mouse.js').wait()
            .script('script/Global.js').wait()
            .script('script/Canvas2D.js').wait()
            .script('script/game_objects/Score.js').wait()
            .script('script/game_objects/Ball.js').wait()
            .script('script/game_objects/Stick.js').wait()
            .script('script/menu/Label.js').wait()
            .script('script/menu/Button.js').wait()
            .script('script/menu/Menu.js').wait()
            .script('script/menu/MainMenu.js').wait()
            .script('script/AI/Opponent.js').wait()
            .script('script/AI/AIPolicy.js').wait()
            .script('script/AI/AITrainer.js').wait()

            });

</head>
<body style="background-color:black">
    
    <div class="control-buttons">
        <button id="increasePower">Increase Power</button>
        <button id="decreasePower">Decrease Power</button>
        <button id="shoot">Shoot</button>
        <button onclick="window.location.href = 'index copy.html';">Home Page</button>
</div>
    <script>
        // Placeholder variables for power and initial setup
        let power = 0;
        const maxPower = 100;
        const minPower = 0;

        // Function to increase power
        function increasePower() {
            if (power < maxPower) {
                power += 10;
                console.log(`Power increased to: ${power}`);
            } else {
                console.log('Power is at maximum!');
            }
        }

        // Function to decrease power
        function decreasePower() {
            if (power > minPower) {
                power -= 10;
                console.log(`Power decreased to: ${power}`);
            } else {
                console.log('Power is at minimum!');
            }
        }

        // Function to shoot (Placeholder implementation)
        function shoot() {
            console.log(`Shooting with power: ${power}`);
            // Add your shooting logic here
        }

        // Attach event listeners to buttons
        document.getElementById('increasePower').addEventListener('click', increasePower);
        document.getElementById('decreasePower').addEventListener('click', decreasePower);
        document.getElementById('shoot').addEventListener('click', shoot);

        // Attach touch event listeners for mobile compatibility
        document.getElementById('increasePower').addEventListener('touchstart', increasePower);
        document.getElementById('decreasePower').addEventListener('touchstart', decreasePower);
        document.getElementById('shoot').addEventListener('touchstart', shoot);
    </script>
    
    <div id="gameArea">
        <canvas id="screen" width="2000" height="1000"></canvas>
    </div>
</body>
</html>
